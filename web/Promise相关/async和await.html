<script>
    function getData() {
        // return ['1', '2', '3', '4', '5', '6']
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(['1', '2', '3', '4', '5', '6'])
            }, 1000)

        }).then(
            res => {
                console.log('res', res)
                return res
            }

        )

    }

    function showList(list) {
        console.log('list', list)
        const ul = document.getElementById('ul');
        ul.innerHTML = list.map(text => `<li class="liclass">${text}</li>`).join('');
    }

        console.log('list',list)
        for (let i = 0; i < list.length; i++) {
            console.log('addEventaddEventaddEvent')
            list[i].addEventListener('click', () => {
                // do something
                console.log('click' + i)
            });
        }
    }4

    async function main() {
        console.log('3244')
        // console.log(getData())
